<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="survey.css">
  <title>Survey Form</title>
</head>
<body>
  <h1 id="title">IV Willingness Form </h1>
  

  <form id="survey-form">
    <label for="name" id="name-label" class="l1">Name:</label>
    <input type="text" id="name" name="name" placeholder="Enter your name" required>

    <label for="email" id="email-label"class="l1">Email:</label>
    <input type="email" id="email" name="email" placeholder="Enter your email" required>

    <label for="number" id="number-label"class="l1">Phone Number:</label>
    <input type="number" id="number" name="number" placeholder="Enter a number" min="100000000" max="999999999" required>

    <label for="dropdown" class="l1">Select IV location:</label>
    <select id="dropdown" name="dropdown">
      <option value="option1">Banglore</option>
      <option value="option2">Chennai</option>
      <option value="option2">Madurai</option>
      <option value="option2">Goa</option>
    </select>

    <label class="l1">Choose Bus Option:</label>
    <input type="radio" id="radio1" name="radioGroup" value="radio1">
    <label for="radio1">AC</label>
    <input type="radio" id="radio2" name="radioGroup" value="radio2">
    <label for="radio2">Non AC</label>

    <label class="l1" for="checkbox1">Select Food options:</label>
    <input type="checkbox" id="checkbox1" name="checkbox1" value="checkbox1">
    <label for="checkbox1">Breakfast</label>
    <input type="checkbox" id="checkbox2" name="checkbox2" value="checkbox2">
    <label for="checkbox2">Lunch</label>
    <input type="checkbox" id="checkbox3" name="checkbox3" value="checkbox3">
    <label for="checkbox2">Snacks</label>
    <input type="checkbox" id="checkbox4" name="checkbox4" value="checkbox4">
    <label for="checkbox2">Dinner</label>

    <label for="comments" class="l1">Additional Comments:</label>
    <textarea id="comments" name="comments" placeholder="Enter your Additional Requirements"></textarea>

    <button type="submit" id="submit">Submit</button>
  </form>
</body>
</html>
